<!DOCTYPE html>
<html lang="it">

<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


    <!-- Google font "ROBOTO" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">



    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>



    <!-- CONTAINER -->
    <div class="container-fluid">


        <!-- HEADER -->
        <header>

            <div class="fixed-top">

                <nav class="navbar navbar-expand bg-body-tertiary px-3">
                    <div class="container-fluid">

                        <div class="logo">
                            <a class="navbar-brand" href="#"><img src="assets/img/logo.svg" alt="logo"></a>
                        </div>

                        <div class="mobile-logo">
                            <a class="navbar-brand" href="#"><img src="assets/img/mobile-logo.png" alt="logo"></a>
                        </div>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <form class="d-flex w-95" role="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input class="form-control me-2" type="search"
                                    placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                            </form>

                            <div class="h-menu"><i class="fa-solid fa-list-ul ms-2 me-3"></i></div>

                            <div class="question"><i class="fa-solid fa-circle-question me-3"></i></div>

                            <div class="e-menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>

                            <div class="dropdown">
                                <button class="btn" title="dropdown" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-bell"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-lg-end">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </nav>

            </div>

        </header>
        <!-- /HEADER -->




        <!-- MAIN -->
        <main>

            <div class="main-content d-flex  debug">

                <!-- sidebar -->
                <div class="sidebar debug">
                    <div class="menu-up debug">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Stats</a></li>
                            <li><a href="#">Signals</a></li>
                        </ul>
                    </div>
                    <div class="menu-down debug">down</div>
                </div>

                <!-- content -->
                <div class="content debug">
                    <div class="container-fluid">

                        <!-- row top -->
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col-6 debug">Boolean</div>
                                    <div class="col-4 debug">Studenti online</div>
                                    <div class="col-2 debug">Nuovo studente</div>
                                </div>
                            </div>
                        </div>
                        <!-- /row top -->

                        <!-- row content -->
                        <div class="row">

                            <div class="col-12 col-md-6 debug">
                                <div class="row flex-column ">
                                    <div class="col debug">Prossime classi</div>
                                    <div class="col debug">F.A.Q.</div>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 debug">
                                <div class="row flex-column ">
                                    <div class="col debug">Todo</div>
                                    <div class="col debug">Grafico</div>
                                </div>
                            </div>

                        </div>
                        <!-- /row content -->

                    </div>
                </div>

            </div>

        </main>
        <!-- /MAIN -->


    </div>
    <!-- /CONTAINER -->



</body>

</html>
