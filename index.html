<!DOCTYPE html>
<html lang="it">

<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


    <!-- Google font "ROBOTO" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">



    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>



    <!-- CONTAINER -->
    <div class="container-fluid">


        <!-- HEADER -->
        <header>

            <div class="fixed-top debug">

                <nav class="navbar navbar-expand-lg bg-body-tertiary px-3 ">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><img src="assets/img/logo.svg" alt=""></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon"><i class="fa-solid fa-bell"></i></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <form class="d-flex" role="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input class="form-control me-2 ps-5" type="search"
                                    placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                            </form>

                            <div class="h-menu"><i class="fa-solid fa-list-ul me-3"></i></div>

                            <div class="question"><i class="fa-solid fa-circle-question me-3"></i></div>

                            <div class="e-menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>

                            <div class="dropdown">
                                <button class="btn" title="dropdown" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-bell"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </nav>

            </div>

        </header>
        <!-- /HEADER -->


        

        <!-- MAIN -->
        <main>

            <div class="main-content d-flex  debug">

                <!-- sidebar -->
                <div class="sidebar debug">sidebar</div>

                <!-- content -->
                <div class="content debug"></div>

            </div>

        </main>
        <!-- /MAIN -->


    </div>
    <!-- /CONTAINER -->



</body>

</html>
